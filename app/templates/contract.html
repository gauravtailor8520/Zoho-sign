<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Template</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        /* General styling */
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f5f5dc; /* Light beige */
            color: #4b0082; /* Indigo */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 900px;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            color: #800080; /* Purple */
            margin: 0;
        }
        header img {
            width: 80px;
            margin-top: 10px;
        }
        section {
            flex: 1;
            padding-right: 20px;
        }
        section h2 {
            color: #cd5c5c; /* Indian Red */
            font-size: 1.7rem;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            border: none;
            padding: 10px;
            font-size: 1rem;
            background-color: #fffafa; /* Snow white */
            color: #8b4513; /* Saddle brown */
            resize: none;
            line-height: 1.5;
        }
        form {
            flex: 1;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 1.1rem;
            color: #4b0082; /* Indigo */
            margin-bottom: 5px;
            display: block;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #8a2be2; /* Blue Violet */
            font-size: 1rem;
            color: #333;
        }
        #btn {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            background-color: #9932cc; /* Dark Orchid */
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        #btn:hover {
            background-color: #7b68ee; /* Medium Slate Blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <section>
            <header>
                <h1>Contract or Information</h1>
                
            </header>
            <h2>Terms and Conditions</h2>
            <p>By signing this contract, you agree to the following terms and conditions:</p>
            <textarea name="terms" rows="5" readonly>
                This agreement is between you ("You" or "Your") and ABC Corporation ("ABC"), governing your use of ABC's suite of online business productivity software. By signing, you acknowledge that you have read, understood, and agree to abide by the terms and conditions outlined here.
            </textarea>
        </section>
        <form action="/sign" method="post">
            <div class="form-group">
                <label for="signer_name">Signer's Full Name:</label>
                <input type="text" id="signer_name" name="signer_name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="signer_email">Email:</label>
                <input type="email" id="signer_email" name="signer_email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="sign_date">Date:</label>
                <input type="date" id="sign_date" name="sign_date" required>
            </div>
            <div class="form-group">
                <label for="signature">Signature:</label>
                <input type="text" id="signature" name="signature" placeholder="Enter your signature" required>
            </div>
            <button id="btn" type="submit">Sign Contract</button>
        </form>
    </div>
</body>
</html>
